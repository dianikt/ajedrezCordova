<!DOCTYPE html>
<html>
    <head>
         <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline';media-src *; img-src 'self' data:content:; script-src * 'unsafe-eval' 'unsafe-inline';connect-src * 'unsafe-eval' 'unsafe-inline';">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Registro de usuarios</title>
    </head>
    <body>
        <div class="app">
            <div id ="logout"><a href="">Logout</a></div>
            <hr>
            <h1 style="text-align:center">Registrate en el AJEDREZ ! </h1>
            <div style="text-align:center">  
                <form class="form1" action="">
                    <label for="Name" class="first-name">Nombre</label>
                    <input id="name" type="text">
                    <br>
                    <label for="Email" class="first-name">Email</label>
                    <input id="email" type="text">
                    <br>
                    <label for="pass" class="last-name">Password</label>
                    <input id="pass" type="password">
                    <br>
                    <div class="button">
                        <button id="registrarse" type="button">Enviar</button>
                    </div>               
                </form>               
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
